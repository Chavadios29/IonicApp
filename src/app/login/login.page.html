<ion-header>
    <ion-toolbar>
      <ion-title>Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <form (submit)="login()">
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>
  
      <ion-button expand="block" type="submit" [disabled]="!username || !password">
        Iniciar Sesión
      </ion-button>
    </form>
  
    <div *ngIf="errorMessage" class="error-message ion-text-center">
      <p>{{ errorMessage }}</p>
    </div>
  
    <div class="ion-text-center">
      <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>
  </ion-content>
